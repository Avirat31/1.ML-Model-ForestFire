<!DOCTYPE html>
<html>

<head>
    <title>Fire Weather Index Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="background-image">
        <img src="https://static.vecteezy.com/system/resources/previews/000/876/362/non_2x/slow-burn-forest-fire-at-night-photo.jpg" alt="Forest fire">
    </div>

    <div class="container">
        <h1>Fire Weather Index Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="temperature"><b>Temperature:</b></label>
                <input type="text" class="form-control" id="temperature" name="Temperature" placeholder="Temperature" required />
            </div>
            <div class="form-group">
                <label for="rh"><b>Relative Humidity:</b></label>
                <input type="text" class="form-control" id="rh" name="RH" placeholder="Relative Humidity" required />
            </div>
            <div class="form-group">
                <label for="ws"><b>Wind Speed:</b></label>
                <input type="text" class="form-control" id="ws" name="Ws" placeholder="Wind Speed" required />
            </div>
            <div class="form-group">
                <label for="rain"><b>Rainfall:</b></label>
                <input type="text" class="form-control" id="rain" name="Rain" placeholder="Rainfall" required />
            </div>
            <div class="form-group">
                <label for="ffmc"><b>Fine Fuel Moisture Code:</b></label>
                <input type="text" class="form-control" id="ffmc" name="FFMC" placeholder="Fine Fuel Moisture Code" required />
            </div>
            <div class="form-group">
                <label for="dmc"><b>Duff Moisture Code:</b></label>
                <input type="text" class="form-control" id="dmc" name="DMC" placeholder="Duff Moisture Code" required />
            </div>
            <div class="form-group">
                <label for="isi"><b>Initial Spread Index:</b></label>
                <input type="text" class="form-control" id="isi" name="ISI" placeholder="Initial Spread Index" required />
            </div>
            <div class="form-group">
                <label for="classes"><b>Fire Weather Index Classes:</b></label>
                <input type="text" class="form-control" id="classes" name="Classes" placeholder="Fire Weather Index Classes" required />
            </div>
            <div class="form-group">
                <label for="region"><b>Region:</b></label>
                <input type="text" class="form-control" id="region" name="Region" placeholder="Region" required />
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <h2>
            THE FWI prediction is {{result}}
        </h2>
    </div>
</body>

</html>
